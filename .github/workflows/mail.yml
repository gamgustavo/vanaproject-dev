name: Deploy Lambda Function

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to AWS
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      - name: Install AWS SAM CLI
        run: |
          curl -o sam-installation-script.sh https://raw.githubusercontent.com/aws/aws-sam-cli/main/installation.yaml
          chmod +x sam-installation-script.sh
          ./sam-installation-script.sh --skip-pip-installation
        env:
          SAM_CLI_INSTALL_VERSION: latest

      - name: Build and package SAM application
        run: sam build --template-file template.yaml

      - name: Deploy SAM application
        run: sam deploy --template-file template.yaml
